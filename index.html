	<head>
		<meta charset="UTF-8">
		<title>Final Space Season 2 Countdown</title>
<!-- test security -->
		<!-- to allow scaling depending on a device -->
		<meta name="viewport" content="width=device-width, initial-scale=0.78">

		<!-- these scripts are mandatory, do not remove -->

		<script src="js/moment-timezone-with-data.js"></script>

		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
		<link rel="stylesheet" type="text/css" href="fonts/fonts.css">
	</head>

	<body>
		<!-- logo section. May need a different styling, the current one is a placeholder -->
			<header>
				<section class="logo">
					<div class="container">
						<img src="images/finalspace.png">
					</div>
				</section>
			</header>
			<!-- modal form -->
			<div class="modal fade" id="credits" tabindex="-1" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title" id="modal-title">Co-authors</h5>
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			          <span aria-hidden="true">&times;</span>
			        </button>
			      </div>
			      <div class="main-list modal-body">
			        <li>one</li>
			        <li>two</li>
			        <li>three</li>
			        <li>four</li>
			        <li>five</li>
			      </div>
			    </div>
			  </div>
			</div>
			<!-- The entire middle section -->
			<main>
				<section class="section-padding">
					<div class="container">
				<!-- Use this when the release date is announced. Currently displaying it for test purposes -->
						<div class="Countdown text-center">
							<div>
								<h3 id="countdown-title" class="coming-soon"><script src="js/random_titles.js"></script></h3>
								<p>IN</p>
							</div>
								<hgroup id="countdown"><script src="js/countdown.js"></script></hgroup>
						</div>
					</div>
				</section>
			</main>

			<!-- Useful links -->
			<footer class="footer fixed-bottom">
				<div class="container">
					<ul class="links text-center">
						<li><a href="https://www.netflix.com/ca/title/80174479"><img src="images/netflix_logo.png" title="Watch on netflix"></img></a></li>
						<li><a href="https://www.tbs.com/shows/final-space"><img src="images/tbs.png" title="Wath on TBS"></img></a></li>
						<li><a href="https://www.reddit.com/r/FinalSpace/"><img src="images/reddit.png" title="Visit the subreddit"></i></a></li>
					</ul>
					<div class="credits text-center">
						<button type="button" class="credits_button" data-toggle="modal" data-target="#credits">Credits</button>
					</div>
				</div>
			</footer>
	</body>
</html>
